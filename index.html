<!doctype html>
<html ng-app="m2t">
	<head>
		<title>M2T - Magnet to Torrent Converter</title>
		<link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" />
		<link ng-repeat="item in require_css" rel="stylesheet" type="text/css" ng-href="css/{{ item }}" />		
	</head>
	<body ng-controller="MainController">
		<div class="container">			
			<div class="jumbotron" style="margin-top: 20px;">
				<h1>M2T - Magnet to Torrent Converter</h1>
				<p>Convert magnet links to torrents. Completely API-based. Click <a href="#/docs">here</a> for API docs.</p>

					<a href="https://github.com/openseedbox/m2t" target="_blank">host your own copy</a>.
				</p>
			</div>
			<div ng-view></div>
			<div id="footer" style="text-align: center; margin-top: 30px;">
				<a href="https://github.com/openseedbox/m2t" target="_blank">Source Code</a> | This is a <a href="https://github.com/openseedbox">Openseedbox</a> project
			</div>
		</div>
		<script type="text/javascript" src="//code.jquery.com/jquery-1.10.2.min.js"></script>
		<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.8/angular.min.js"></script>
		<script type="text/javascript" src="//code.angularjs.org/1.2.8/angular-route.min.js"></script>
		<script type="text/javascript" src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/api_location.js"></script>
		<script type="text/javascript" src="js/app.js"></script>		
		<script type="text/javascript" src="js/MainController.js"></script>
		<script type="text/javascript" src="js/TorrentController.js"></script>
		<script type="text/javascript" src="js/DocsController.js"></script>
		<script type="text/javascript" src="js/directives/AjaxLoader.js"></script>
	</body>
</html>
